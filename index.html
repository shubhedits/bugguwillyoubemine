<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine for Buggu</title>
  <style>
    body {
      background-color: white;
      color: #F9B8F9;
      font-family: sans-serif;
      text-align: center;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1, h2 {
      margin: 20px 0;
    }

    .btn {
      font-size: 1.5em;
      padding: 15px 30px;
      margin: 20px;
      border: none;
      cursor: pointer;
      border-radius: 10px;
      transition: 0.3s;
      display: inline-block;
      position: relative;
    }

    #yes-btn {
      background-color: #F9B8F9;
      color: white;
    }

    #no-btn {
      background-color: white;
      color: #F9B8F9;
      border: 2px solid #F9B8F9;
    }

    #yes-btn:hover, #no-btn:hover {
      transform: scale(1.1);
    }

    /* Heart animation */
    .heart {
      position: fixed;
      font-size: 2em;
      animation: fall 3s linear infinite;
      z-index: 100;
    }

    @keyframes fall {
      from { transform: translateY(-10vh); opacity: 1; }
      to { transform: translateY(100vh); opacity: 0; }
    }

    /* Heart burst animation */
    .burst {
      position: fixed;
      font-size: 2em;
      animation: burst 0.8s ease-out forwards;
      z-index: 100;
    }

    @keyframes burst {
      from { transform: scale(0); opacity: 1; }
      to { transform: scale(3); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>BUGGGGGUUUU HIEEEEEEEEEEEEEE</h1>
  <h2>Will you be my valentine, Lovu Soni Buggiye?</h2>

  <div>
    <button id="yes-btn" class="btn">YES</button>
    <button id="no-btn" class="btn">NO</button>
  </div>

  <script>
    const yesBtn = document.getElementById("yes-btn");
    const noBtn = document.getElementById("no-btn");
    let noClickCount = 0;
    const messages = [
      "Are you sure?",
      "Say yes",
      "Pleaseee maam",
      "Manja na pagal g",
      "BUGGGGGUUU I THOUGHT YOU LOVED ME"
    ];

    yesBtn.addEventListener("click", () => {
      for (let i = 0; i < 50; i++) {
        createHeart();
      }
      for (let i = 0; i < 20; i++) {
        createBurst();
      }
    });

    noBtn.addEventListener("click", () => {
      noClickCount++;
      if (noClickCount < messages.length) {
        noBtn.innerText = messages[noClickCount];
      } else {
        noBtn.innerText = "OKAY FINE ðŸ˜­";
      }
      moveNoButton();
      yesBtn.style.fontSize = `${1.5 + noClickCount * 0.5}em`;
    });

    function moveNoButton() {
      const x = Math.random() * (window.innerWidth - noBtn.clientWidth);
      const y = Math.random() * (window.innerHeight - noBtn.clientHeight);
      noBtn.style.position = 'absolute';
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "â¤ï¸";
      heart.style.left = `${Math.random() * 100}vw`;
      heart.style.animationDuration = `${Math.random() * 2 + 1}s`;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 3000);
    }

    function createBurst() {
      const burst = document.createElement("div");
      burst.classList.add("burst");
      burst.innerHTML = "ðŸ’–";
      burst.style.left = `${50 + Math.random() * 50}vw`;
      burst.style.top = `${50 + Math.random() * 50}vh`;
      document.body.appendChild(burst);
      setTimeout(() => burst.remove(), 800);
    }
  </script>

</body>
</html>
