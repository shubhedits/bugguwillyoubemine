<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine for Buggu</title>
  <style>
    /* Basic styling */
    body {
      background-color: white;
      color: #F9B8F9;
      font-family: sans-serif;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 3em;
      margin-top: 50px;
    }

    /* Buttons */
    .btn {
      font-size: 1.5em;
      padding: 15px 30px;
      margin: 20px;
      border: none;
      cursor: pointer;
      border-radius: 10px;
      transition: 0.3s;
    }

    #yes-btn {
      background-color: #F9B8F9;
      color: white;
      font-size: 1.5em;
    }

    #no-btn {
      background-color: white;
      color: #F9B8F9;
      font-size: 1.5em;
      border: 2px solid #F9B8F9;
      position: absolute;
    }

    #yes-btn:hover, #no-btn:hover {
      transform: scale(1.1);
    }

    /* Heart animation */
    .heart {
      position: absolute;
      font-size: 2em;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      from { transform: translateY(-10vh); opacity: 1; }
      to { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>BUGGGGGUUUU HIEEEEEEEEEEEEEE</h1>
  <h2>Will you be my valentine, Lovu Soni Buggiye?</h2>

  <button id="yes-btn" class="btn">YES</button>
  <button id="no-btn" class="btn" style="left: 50%; top: 60%;">NO</button>

  <script>
    const yesBtn = document.getElementById("yes-btn");
    const noBtn = document.getElementById("no-btn");
    let noClickCount = 0;
    const messages = [
      "Are you sure?",
      "Say yes",
      "Pleaseee maam",
      "Manja na pagal g",
      "BUGGGGGUUU I THOUGHT YOU LOVED ME:("
    ];

    yesBtn.addEventListener("click", () => {
      for (let i = 0; i < 50; i++) {
        createHeart();
      }
    });

    noBtn.addEventListener("click", () => {
      noClickCount++;
      if (noClickCount < messages.length) {
        noBtn.innerText = messages[noClickCount];
      } else {
        noBtn.innerText = "OKAY FINE ðŸ˜­";
      }
      moveNoButton();
      yesBtn.style.fontSize = `${1.5 + noClickCount * 0.5}em`;
    });

    function moveNoButton() {
      const x = Math.random() * (window.innerWidth - noBtn.clientWidth);
      const y = Math.random() * (window.innerHeight - noBtn.clientHeight);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "â¤ï¸";
      heart.style.left = `${Math.random() * 100}vw`;
      heart.style.animationDuration = `${Math.random() * 2 + 1}s`;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 3000);
    }
  </script>

</body>
</html>
